<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      
      <div class="screen">
        <header class="top-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>

        <div class="album-img">
          <img src="img/cover1.jpg" />
          <h1>Christopher</h1>
          <h5>Dance-pop, R&B</h5>
        </div>
        
        <div class="album-btn">
          <span>Shuffle</span>
          <span><i class="fas fa-heart"></i> 
     192,713</span>
        </div>
        
        <main class="album-song">
          <div class="album-list">
            <img src="img/cover2.png" />
            <div class="album-text">
              <h5>Christopher</h5>
              <h3>Bad</h3>
            </div>
            <i class="fas fa-ellipsis-v fa-lg album-list"></i>
          </div>
          <div class="album-list">
            <div class="album-list__now">
              <img src="img/cover-main.jpg" />
              <i class="far fa-play-circle fa-lg"></i>
            </div>
            <div class="album-text">
              <h5>Christopher</h5>
              <h3>Bad Boy</h3>
            </div>
            <i class="fas fa-ellipsis-v fa-lg album-list"></i>
          </div>
          <div class="album-list">
            <img src="img/cover3.jpg" />
            <div class="album-text">
              <h5>Christopher</h5>
              <h3>When I Get Old</h3>
            </div>
            <i class="fas fa-ellipsis-v fa-lg album-list"></i>
          </div>
          <div class="album-list">
            <img src="img/cover4.jpg" />
            <div class="album-text">
              <h5>Christopher</h5>
              <h3>My Heart</h3>
            </div>
            <i class="fas fa-ellipsis-v fa-lg album-list"></i>
          </div>
        </main>
        
        <div class="play-bar">
          <div class="play-bar__text">
            <h5>Christopher</h5>
            <h3>Bad Boy</h3>
          </div>
          <div class="play-bar__btn">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
      
      <div class="screen">
        <header class="top-bar">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </header>
        
        <div class="play-img">
          <img src="img/cover-main.jpg" />
        </div>
        
        <div class="play-text">
          <h1>Bad Boy</h1>
          <h5>Christopher</h5>
        </div>
        
        <div class="play-progress">
          <div class="play-progress__time">
            <span>1:23</span>
            <span>3:03</span>
          </div>
          <div class="play-progress__bar">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        
        <div class="play-btn">
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-step-backward"></i>
          <div class="play-btn__circle">
            <i class="fas fa-play"></i>
          </div>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
      
    </div>
